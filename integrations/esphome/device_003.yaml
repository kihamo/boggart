# https://templates.blakadder.com/blitzwolf_BW-SS4.html
# https://github.com/esphome/issues/issues/955

substitutions:
  node_name: !secret device_003_node_name
  ip_address: !secret device_003_ip_address

packages:
  - !include ./_includes/common.yaml
  - !include ./_includes/wifi.yaml
  - !include ./_includes/wifi/home.yaml
  - !include ./_includes/binary_sensor.yaml
  - !include ./_includes/sensor.yaml
  - !include ./_includes/switch.yaml
  - !include ./_includes/text_sensor.yaml
  - !include ./_includes/time.yaml

esphome:
  comment: !secret device_003_comment

esp8266:
  board: esp8285

switch:
  - platform: gpio
    pin: GPIO05
    id: "relay"
    name: "Power relay"
    restore_mode: ALWAYS_ON
    on_turn_on:
      - switch.turn_off: led_blue
    on_turn_off:
      - switch.turn_on: led_blue
  - platform: gpio
    pin: GPIO04
    inverted: true
    id: "led_blue"
    name: "LED blue"

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO13
      mode: INPUT_PULLUP
      inverted: true
    id: "button"
    name: "Hardware button"
    internal: true
    on_press:
      - switch.toggle: relay
