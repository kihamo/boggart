substitutions:
  node_name: !secret device_005_node_name
  ip_address: !secret device_005_ip_address

packages:
  - !include ./_includes/common.yaml
  - !include ./_includes/wifi.yaml
  - !include ./_includes/wifi/home.yaml
  - !include ./_includes/binary_sensor.yaml
  - !include ./_includes/sensor.yaml
  - !include ./_includes/switch.yaml
  - !include ./_includes/text_sensor.yaml
  - !include ./_includes/time.yaml

esphome:
  comment: !secret device_005_comment

esp8266:
  board: nodemcuv2

i2c:
  sda: D2
  scl: D1
  scan: True
  id: bus_a

one_wire:
  - platform: gpio
    pin: D4

sensor:
  - platform: bme280_i2c
    update_interval: 10s
    temperature:
      id: temperature
      name: "Temperature"
      oversampling: 16x
      filters:
        - offset: -5.9
    pressure:
      id: pressure
      name: "Pressure"
      unit_of_measurement: "mmHg"
      filters:
        - multiply: 0.75006375541921
    humidity:
      id: humidity
      name: "Humidity"
    address: 0x76
  - platform: dallas_temp
    address: 0x80000003AF484528
    name: "Temperature DS"
