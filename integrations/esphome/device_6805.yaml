substitutions:
  node_name: !secret device_6805_node_name
  ip_address: !secret device_6805_ip_address

packages:
  - !include ./_includes/common.yaml
  - !include ./_includes/wifi.yaml
  - !include ./_includes/wifi/villa_blackrock.yaml
  - !include ./_includes/binary_sensor.yaml
  - !include ./_includes/sensor.yaml
  - !include ./_includes/switch.yaml
  - !include ./_includes/text_sensor.yaml
  - !include ./_includes/time.yaml

esphome:
  comment: !secret device_6805_comment

esp8266:
  board: esp8285

switch:
  - platform: gpio
    name: "Relay switch"
    icon: "mdi:lightbulb_outline"
    pin: GPIO12
    id: relay_1
    restore_mode: RESTORE_DEFAULT_OFF
    on_turn_on:
      - mqtt.publish:
          topic: "blackrock-wall-3d/switch/relay_switch/command"
          payload: "ON"
    on_turn_off:
      - mqtt.publish:
          topic: "blackrock-wall-3d/switch/relay_switch/command"
          payload: "OFF"

