  - platform: gpio
    name: "Kitchen button"
    pin:
      number: GPIO04
      inverted: true
      mode:
        input: true
        pullup: true
    id: button_kitchen
    filters:
      - invert:
      - delayed_off: 100ms
    on_press:
      - switch.toggle: relay_1

status_led:
  pin:
    number: GPIO13
    inverted: true
    allow_other_uses: true

output:
  - platform: esp8266_pwm
    id: blue_led
    pin:
      number: GPIO13
      allow_other_uses: true
    inverted: true

light:
  - platform: monochromatic
    name: "Blue LED"
    output: blue_led
    internal: true
