        $ref: '#/definitions/Coord'
      weather:
        type: "array"
        items:
          $ref: '#/definitions/Weather'
      base:
        type: "string"
      main:
        $ref: '#/definitions/Main'
      wind:
        $ref: '#/definitions/Wind'
      clouds:
        $ref: '#/definitions/Clouds'
      rain:
        $ref: '#/definitions/Rain'
      snow:
        $ref: '#/definitions/Snow'
      dt:
        type: "integer"
        format: "uint64"
      sys:
        type: "object"
        properties:
          # type:
          id:
            type: "integer"
            format: "uint64"
          message:
            type: "number"
          country:
            type: "string"
          sunrise:
