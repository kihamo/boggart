            type: "integer"
            format: "uint64"
          timezone:
            type: "integer"
            format: "uint64"
          sunrise:
            type: "integer"
            format: "uint64"
          sunset:
            type: "integer"
            format: "uint64"
      list:
        type: "array"
        items:
          $ref: '#/definitions/ForecastListItem'
  Coord:
    type: "object"
    properties:
      lon:
        type: "number"
      lat:
        type: "number"
  Main:
    type: "object"
    properties:
      temp:
        type: "number"
      feels_like:
        type: "number"
      pressure:
        type: "number"
      humidity:
        type: "integer"
        format: "uint64"
      temp_min:
        type: "number"
      temp_max:
        type: "number"
      temp_kf:
        type: "number"
      sea_level:
        type: "number"
      grnd_level:
        type: "number"
