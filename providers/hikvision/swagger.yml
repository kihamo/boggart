---

swagger: "2.0"
info:
  title: "HikVision"
  version: "0.1.0"
consumes:
- "application/xml"
produces:
- "application/xml"
schemes:
- "http"
basePath: "/ISAPI"
securityDefinitions:
  basicAuth:
    type: "basic"
security:
- basicAuth: []
paths:
  /ContentMgmt/Storage:
    get:
      operationId: "getStorage"
      tags:
      - "content-manager"
      responses:
        200:
          description: "Successful operation"
          schema:
            $ref: "#/definitions/Storage"
  /Event/notification/alertStream:
    get:
      operationId: "getNotificationAlertStream"
      tags:
      - "event"
      summary: "It is used to get the event notification data stream through HTTP server push."
      responses:
        200:
          description: "Successful operation"
          schema:
            type: "string"
            format: "binary"
  /Event/notification/httpHosts/{httpHost}:
    get:
      operationId: "getNotificationHttpHost"
      tags:
      - "event"
      summary: "It is used to get the configuration of a particular e-mail."
      parameters:
      - name: "httpHost"
        in: "path"
        description: "HTTP host ID"
        required: true
        type: "integer"
        format: "uint64"
      responses:
        200:
          description: "Successful operation"
          schema:
            $ref: "#/definitions/HttpHostNotification"
    put:
      operationId: "setNotificationHttpHost"
      tags:
      - "event"
      summary: "It is used to get the configuration of a particular e-mail."
      parameters:
      - name: "httpHost"
        in: "path"
        description: "HTTP host ID"
        required: true
        type: "integer"
        format: "uint64"
      - name: "/HttpHostNotification"
        in: "body"
        schema:
          $ref: "#/definitions/HttpHostNotification"
      responses:
        200:
          description: "Successful operation"
          schema:
            $ref: "#/definitions/Status"
  /Image/channels:
    get:
      operationId: "getImageChannels"
      tags:
      - "image"
      responses:
        200:
          description: "Successful operation"
          schema:
            $ref: "#/definitions/ImageChannels"
  /Image/channels/{channel}/capabilities:
    get:
      operationId: "getImageChannelCapabilities"
      tags:
      - "image"
      parameters:
      - name: "channel"
        in: "path"
        description: "Channel ID"
        required: true
        type: "integer"
        format: "uint64"
      responses:
        200:
          description: "Successful operation"
          schema:
            $ref: "#/definitions/ImageChannelCapabilities"
  /Image/channels/{channel}/IrcutFilter:
    put:
      operationId: "setImageIrCutFilter"
      tags:
      - "image"
      parameters:
      - name: "channel"
        in: "path"
        description: "Channel ID"
        required: true
        type: "integer"
        format: "uint64"
      - name: "IrcutFilter"
        in: "body"
        schema:
          $ref: "#/definitions/IrcutFilter"
      responses:
        200:
          description: "Successful operation"
          schema:
            $ref: "#/definitions/Status"
  /Image/channels/{channel}/ImageFlip:
    put:
      operationId: "setImageFlip"
      tags:
      - "image"
      parameters:
      - name: "channel"
        in: "path"
        description: "Channel ID"
        required: true
        type: "integer"
        format: "uint64"
      - name: "ImageFlip"
        in: "body"
        schema:
          $ref: "#/definitions/ImageFlip"
      responses:
        200:
          description: "Successful operation"
          schema:
            $ref: "#/definitions/Status"
  /PTZCtrl/channels:
    get:
      operationId: "getPtzChannels"
      tags:
      - "ptz"
      summary: "It is used to get the list of PTZ channels for the device"
      responses:
        200:
          description: "Successful operation"
          schema:
            $ref: "#/definitions/PtzChannels"
  /PTZCtrl/channels/{channel}/status:
    get:
      operationId: "getPtzStatus"
      tags:
      - "ptz"
      summary: "It is used to get currently PTZ coordinate position for the device."
      parameters:
      - name: "channel"
        in: "path"
        description: "Channel ID"
        required: true
        type: "integer"
        format: "uint64"
      responses:
        200:
          description: "Successful operation"
          schema:
            $ref: "#/definitions/PTZStatus"
  /PTZCtrl/channels/{channel}/presets/{preset}/goto:
    put:
      operationId: "gotoPtzPreset"
      tags:
      - "ptz"
      summary: "It is used to move a particular PTZ channel to a ID preset position for the device."
      parameters:
      - name: "channel"
        in: "path"
        description: "Channel ID"
        required: true
        type: "integer"
        format: "uint64"
      - name: "preset"
        in: "path"
        description: "Preset ID"
        required: true
        type: "integer"
        format: "uint64"
      responses:
        200:
          description: "Successful operation"
          schema:
            $ref: "#/definitions/Status"
  /PTZCtrl/channels/{channel}/relative:
    put:
      operationId: "setPtzPositionRelative"
      tags:
      - "ptz"
      summary: "It is used to move the position which is defined by positionX, positionY to the screen center and relative zoom for the device."
      parameters:
      - name: "channel"
        in: "path"
        description: "Channel ID"
        required: true
        type: "integer"
        format: "uint64"
      - name: "PTZData"
        in: "body"
        schema:
          $ref: "#/definitions/PTZData"
      responses:
        200:
          description: "Successful operation"
          schema:
            $ref: "#/definitions/Status"
  /PTZCtrl/channels/{channel}/absolute:
    put:
      operationId: "setPtzPositionAbsolute"
      tags:
      - "ptz"
      summary: "It is used to move a particular PTZ channel to a absolute position which is defined by Absolute for the device."
      parameters:
      - name: "channel"
        in: "path"
        description: "Channel ID"
        required: true
        type: "integer"
        format: "uint64"
      - name: "PTZData"
        in: "body"
        schema:
          $ref: "#/definitions/PTZData"
      responses:
        200:
          description: "Successful operation"
          schema:
            $ref: "#/definitions/Status"
  /PTZCtrl/channels/{channel}/continuous:
    put:
      operationId: "setPtzContinuous"
      tags:
      - "ptz"
      summary: "It is used to control PTZ move around and zoom for the device."
      parameters:
      - name: "channel"
        in: "path"
        description: "Channel ID"
        required: true
        type: "integer"
        format: "uint64"
      - name: "PTZData"
        in: "body"
        schema:
          $ref: "#/definitions/PTZData"
      responses:
        200:
          description: "Successful operation"
          schema:
            $ref: "#/definitions/Status"
  /PTZCtrl/channels/{channel}/momentary:
    put:
      operationId: "setPtzMomentary"
      tags:
      - "ptz"
      summary: "It is used to control PTZ move around and zoom in a period of time for the device."
      parameters:
      - name: "channel"
        in: "path"
        description: "Channel ID"
        required: true
        type: "integer"
        format: "uint64"
      - name: "PTZData"
        in: "body"
        schema:
          $ref: "#/definitions/PTZData"
      responses:
        200:
          description: "Successful operation"
          schema:
            $ref: "#/definitions/Status"
  /Streaming/channels/{channel}/picture:
    get:
      operationId: "getStreamingPicture"
      tags:
      - "streaming"
      parameters:
      - name: "channel"
        in: "path"
        description: "Channel ID"
        required: true
        type: "integer"
        format: "uint64"
      produces:
      - 'image/jpeg; charset="UTF-8"'
      responses:
        200:
          description: "Successful operation"
          schema:
            type: "file"
  /System/deviceInfo:
    get:
      operationId: "getSystemDeviceInfo"
      tags:
      - "system"
      responses:
        200:
          description: "Successful operation"
          schema:
            $ref: "#/definitions/SystemDeviceInfo"
  /System/status:
    get:
      operationId: "getStatus"
      tags:
      - "system"
      responses:
        200:
          description: "Successful operation"
          schema:
            $ref: "#/definitions/SystemStatus"
  /System/time:
    get:
      operationId: "getTime"
      tags:
        - "system"
      description: "Get the device time information."
      responses:
        200:
          description: "Successful operation"
          schema:
            $ref: "#/definitions/SystemTime"
    put:
      operationId: "setTime"
      tags:
        - "system"
      description: "Udpate the device time information."
      parameters:
        - name: "Time"
          in: "body"
          schema:
            $ref: "#/definitions/SystemTime"
      responses:
        200:
          description: "Successful operation"
          schema:
            $ref: "#/definitions/Status"
  /System/time/NtpServers:
    get:
      operationId: "getNtpServers"
      tags:
        - "system"
      responses:
        200:
          description: "Successful operation"
          schema:
            $ref: "#/definitions/SystemNtpServers"
    put:
      operationId: "setNtpServers"
      tags:
        - "system"
      parameters:
        - name: "NTPServerList"
          in: "body"
          schema:
            $ref: "#/definitions/SystemNtpServers"
      responses:
        200:
          description: "Successful operation"
          schema:
            $ref: "#/definitions/Status"
  /System/time/ntpServers/{id}:
    put:
      operationId: "setNtpServer"
      tags:
        - "system"
      summary: "It is used to update the configuration of a NTP server for the device."
      parameters:
        - name: "id"
          in: "path"
          description: "NTP server ID"
          required: true
          type: "integer"
          format: "uint64"
        - name: "NTPServer"
          in: "body"
          schema:
            $ref: "#/definitions/NTPServer"
      responses:
        200:
          description: "Successful operation"
          schema:
            $ref: "#/definitions/Status"
  /System/updateFirmware:
    put:
      operationId: "updateSystemFirmware"
      tags:
      - "system"
      summary: "Update the firmware of the device."
      consumes:
      - "application/x-www-form-urlencoded"
      parameters:
      - name: "file"
        in: "formData"
        description: "Firmware in dav format"
        required: true
        type: "file"
      responses:
        200:
          description: "Successful operation"
          schema:
            $ref: "#/definitions/Status"
  /System/upgradeStatus:
    get:
      operationId: "getSystemUpgradeStatus"
      tags:
      - "system"
      responses:
        200:
          description: "Successful operation"
          schema:
            $ref: "#/definitions/SystemUpgradeStatus"
  /System/reboot:
    put:
      operationId: "reboot"
      tags:
      - "system"
      responses:
        200:
          description: "Successful operation"
  /System/Network/extension:
    get:
      operationId: "getSystemNetworkExtension"
      tags:
        - "system"
      responses:
        200:
          description: "Successful operation"
          schema:
            $ref: "#/definitions/SystemNetworkExtension"
        default:
          description: "Unexpected error"
          schema:
            $ref: "#/definitions/Status"
    put:
      operationId: "setSystemNetworkExtension"
      tags:
        - "system"
      parameters:
        - name: "networkExtension"
          in: "body"
          schema:
            $ref: "#/definitions/SystemNetworkExtension"
      responses:
        200:
          description: "Successful operation"
          schema:
            $ref: "#/definitions/Status"
definitions:
  OptBoolean:
    x-go-type:
      import:
        package: "github.com/kihamo/boggart/providers/hikvision/static/models"
        alias: "static"
      type: "OptBoolean"
  OptString:
    x-go-type:
      import:
        package: "github.com/kihamo/boggart/providers/hikvision/static/models"
        alias: "static"
      type: "OptString"
  Status:
    type: "object"
    properties:
      code:
        type: "integer"
        format: "uint64"
        xml:
          name: "statusCode"
        maximum: 7
      string:
        type: "string"
        xml:
          name: "statusString"
      subCode:
        type: "string"
        xml:
          name: "subStatusCode"
        enum:
        - "ok"
        - "riskPassword"
        - "noMemory"
        - "serviceUnavailable"
        - "upgrading"
        - "deviceBusy"
        - "reConnectIpc"
        - "deviceError"
        - "badFlash"
        - "28181Uninitialized"
        - "notSupport"
        - "lowPrivilege"
        - "badAuthorization"
        - "methodNotAllowed"
        - "notSetHdiskRedund"
        - "invalidOperation"
        - "notActivated"
        - "hasActivated"
        - "badXmlFormat"
        - "badParameters"
        - "badHostAddress"
        - "badXmlContent"
        - "badIPv4Address"
        - "badIPv6Address"
        - "conflictIPv4Address"
        - "conflictIPv6Address"
        - "badDomainName"
        - "connectSreverFail"
        - "conflictDomainName"
        - "badPort"
        - "portError"
        - "importErrorData"
        - "badNetMask"
        - "badVersion"
        - "badDevType"
        - "badLanguage"
        - "incorrentUserNameOrPassword"
        - "invalidStoragePoolOfCloudServer"
        - "noFreeSpaceOfStoragePool"
        - "fileFormatError"
        - "fileContentError"
        - "UnSupportCapture"
        - "unableCalibrate"
        - "pleaseCalibrate"
        - "SNMPv3PasswordNone"
        - "SNMPv3NameDifferent"
        - "notSupportDeicing"
        - "notMeetDeicing"
        - "alarmInputOccupied"
        - "notSupportWithAPMode"
        - "rebootRequired"
  EventNotificationAlert:
    type: "object"
    properties:
      channelID:
        type: "integer"
        format: "uint64"
        xml:
          name: "channelID"
      ipAddress:
        type: "string"
        xml:
          name: "ipAddress"
      ipv6Address:
        type: "string"
        xml:
          name: "ipv6Address"
      port:
        type: "integer"
        format: "uint64"
        xml:
          name: "portNo"
      protocol:
        type: "string"
        xml:
          name: "protocol"
      macAddress:
        type: "string"
        xml:
          name: "macAddress"
      dynChannelID:
        type: "integer"
        format: "uint64"
        xml:
          name: "dynChannelID"
      dateTime:
        type: "string"
        format: "date-time"
        xml:
          name: "dateTime"
      activePostCount:
        type: "integer"
        format: "uint64"
        xml:
          name: "activePostCount"
      eventType:
        type: "string"
        xml:
          name: "eventType"
        enum:
        - "IO"
        - "VMD"
        - "videoloss"
        - "shelteralarm"
        - "facedetection"
        - "defocus"
        - "audioexception"
        - "scenechangedetection"
        - "fielddetection"
        - "linedetection"
        - "regionEntrance"
        - "regionExiting"
        - "loitering"
        - "group"
        - "rapidMove"
        - "parking"
        - "unattendedBaggage"
        - "attendedBaggage"
        - "PIR"
        - "peopleDetection"
      eventState:
        type: "string"
        xml:
          name: "eventState"
        enum:
        - "active"
        - "inactive"
      eventDescription:
        type: "string"
        xml:
          name: "eventDescription"
      inputIOPortID:
        type: "integer"
        format: "uint64"
        xml:
          name: "inputIOPortID"
      dynInputIOPortID:
        type: "string"
        xml:
          name: "dynInputIOPortID"
      regionID:
        type: "string"
        xml:
          name: "DetectionRegionList>DetectionRegionEntry>regionID"
      sensitivityLevel:
        type: "integer"
        format: "uint64"
        xml:
          name: "DetectionRegionList>DetectionRegionEntry>sensitivityLevel"
      serialNumber:
        type: "string"
        xml:
          name: "Extensions>serialNumber"
      eventPush:
        type: "string"
        xml:
          name: "Extensions>eventPush"
  HttpHostNotification:
    x-go-type:
      import:
        package: "github.com/kihamo/boggart/providers/hikvision/static/models"
        alias: "static"
      type: "HTTPHostNotification"
    type: "object"
    properties:
      id:
        type: "integer"
        format: "uint64"
        xml:
          name: "id"
      url:
        type: "string"
        x-nullable: true
        xml:
          name: "url"
      protocolType:
        type: "string"
        xml:
          name: "protocolType"
        enum:
        - "HTTP"
        - "HTTPS"
      parameterFormatType:
        type: "string"
        xml:
          name: "parameterFormatType"
        enum:
        - "XML"
        - "querystring"
      addressingFormatType:
        type: "string"
        xml:
          name: "addressingFormatType"
        enum:
        - "ipaddress"
        - "hostname"
      hostName:
        type: "string"
        x-nullable: true
        xml:
          name: "hostName"
      ipAddress:
        type: "string"
        x-nullable: true
        xml:
          name: "ipAddress"
      ipv6Address:
        type: "string"
        x-nullable: true
        xml:
          name: "ipv6Address"
      portNo:
        type: "integer"
        format: "uint64"
        xml:
          name: "portNo"
      userName:
        type: "string"
        x-nullable: true
        xml:
          name: "userName"
      password:
        type: "string"
        x-nullable: true
        xml:
          name: "password"
      httpAuthenticationMethod:
        type: "string"
        xml:
          name: "httpAuthenticationMethod"
        enum:
        - "MD5digest"
        - "none"
      intervalBetweenEvents:
        type: "integer"
        x-nullable: true
        xml:
          name: "Extensions>intervalBetweenEvents"
  Storage:
    type: "object"
    properties:
      workMode:
        type: "string"
        xml:
          name: "workMode"
        enum:
        - "group"
        - "quota"
        - "extract"
      hddList:
        type: "array"
        xml:
          name: "hddList"
        items:
          type: "object"
          properties:
            id:
              type: "string"
              xml:
                name: "hdd>id"
            name:
              type: "string"
              xml:
                name: "hdd>hddName"
            path:
              type: "string"
              xml:
                name: "hdd>hddPath"
            type:
              type: "string"
              xml:
                name: "hdd>hddType"
            status:
              type: "string"
              xml:
                name: "hdd>status"
            capacity:
              type: "integer"
              xml:
                name: "hdd>capacity"
            freeSpace:
              type: "integer"
              xml:
                name: "hdd>freeSpace"
            property:
              type: "string"
              xml:
                name: "hdd>property"
              enum:
              - "RW"
              - "RO"
              - "Redund"
            group:
              type: "string"
              xml:
                name: "hdd>group"
      nasList:
        type: "array"
        xml:
          name: "nasList"
        items:
          type: "object"
          properties:
            id:
              type: "string"
              xml:
                name: "nas>id"
            addressingFormatType:
              type: "string"
              xml:
                name: "nas>addressingFormatType"
              enum:
              - "ipaddress"
              - "hostname"
            hostName:
              type: "string"
              xml:
                name: "nas>hostName"
            ipAddress:
              type: "string"
              xml:
                name: "nas>ipAddress"
            ipv6Address:
              type: "string"
              xml:
                name: "nas>ipv6Address"
            portNo:
              type: "integer"
              xml:
                name: "nas>portNo"
            userName:
              type: "string"
              xml:
                name: "nas>userName"
            password:
              type: "string"
              xml:
                name: "nas>password"
            type:
              type: "string"
              xml:
                name: "nas>nasType"
            path:
              type: "string"
              xml:
                name: "nas>path"
            status:
              type: "string"
              xml:
                name: "nas>status"
            capacity:
              type: "integer"
              xml:
                name: "nas>capacity"
            freeSpace:
              type: "integer"
              xml:
                name: "nas>freeSpace"
            property:
              type: "string"
              xml:
                name: "nas>property"
              enum:
              - "RW"
              - "RO"
              - "RDD"
            group:
              type: "string"
              xml:
                name: "nas>group"
  IrcutFilter:
    type: "object"
    properties:
      type:
        type: "string"
        enum:
        - "auto"
        - "day"
        - "night"
        - "shedule"
        - "eventTrigger"
        xml:
          name: "IrcutFilterType"
  ImageFlip:
    type: "object"
    properties:
      enabled:
        type: "boolean"
        x-omitempty: false
        xml:
          name: "enabled"
      style:
        type: "string"
        enum:
        - "LEFTRIGHT"
        - "UPDOWN"
        - "CENTER"
        - "AUTO"
        xml:
          name: "ImageFlipStyle"
  ImageChannels:
    type: "array"
    xml:
      name: "ImageChannellist"
    items:
      type: "object"
      properties:
        id:
          type: "integer"
          xml:
            name: "ImageChannel>id"
        enabled:
          type: "boolean"
          xml:
            name: "ImageChannel>enabled"
        videoInputID:
          type: "integer"
          xml:
            name: "ImageChannel>videoInputID"
        ImageFlipEnabled:
          type: "boolean"
          xml:
            name: "ImageChannel>ImageFlip>enabled"
        ImageFlipStyle:
          type: "string"
          enum:
          - "LEFTRIGHT"
          - "UPDOWN"
          - "CENTER"
          - "AUTO"
          xml:
            name: "ImageChannel>ImageFlip>ImageFlipStyle"
        IrcutFilterType:
          type: "string"
          enum:
          - "auto"
          - "day"
          - "night"
          - "shedule"
          - "eventTrigger"
          xml:
            name: "ImageChannel>IrcutFilter>IrcutFilterType"
        IrcutFilterLevel:
          type: "string"
          enum:
          - "low"
          - "normal"
          - "high"
          xml:
            name: "ImageChannel>IrcutFilter>IrcutFilterLevel"
        IrcutFilterTime:
          type: "integer"
          xml:
            name: "ImageChannel>IrcutFilter>IrcutFilterTime"
        IrCutFilterExtType:
          type: "string"
          enum:
          - "auto"
          - "day"
          - "night"
          - "shedule"
          - "eventTrigger"
          xml:
            name: "ImageChannel>IrcutFilterExt>IrcutFilterType"
        IrCutFilterExtNightToDayFilterLevel:
          type: "string"
          enum:
          - "low"
          - "normal"
          - "high"
          xml:
            name: "ImageChannel>IrcutFilterExt>nightToDayFilterLevel"
        IrCutFilterExtNightToDayFilterTime:
          type: "integer"
          xml:
            name: "ImageChannel>IrcutFilterExt>nightToDayFilterTime"
        IrCutFilterExtScheduleType:
          type: "string"
          xml:
            name: "ImageChannel>IrcutFilterExt>scheduleType"
        IrCutFilterExtScheduleTimeRangeBegin:
          type: "string"
          xml:
            name: "ImageChannel>IrcutFilterExt>TimeRange>beginTime"
        IrCutFilterExtScheduleTimeRangeEnd:
          type: "string"
          xml:
            name: "ImageChannel>IrcutFilterExt>TimeRange>endTime"
  ImageChannelCapabilities:
    type: "object"
    properties:
      id:
        type: "integer"
        xml:
          name: "id"
      enabled:
